      <div class="row spaceunderdiv" id="map">
        <script>
/*           var marker; */
          var map = L.mapbox.map("map", "spheric.map-3au2dpwb", {
            scrollWheelZoom: false
          });

          var pieIcon = L.icon({
            iconUrl: "./assets/icon.png",
            iconSize: [65, 40],
            iconAnchor: [32, 40],
            popupAnchor: [0, -40]
          });
          $.getJSON("assets/kldp_locations.geojson", function(data) {
            var geojson = L.geoJson(data, {
              pointToLayer: function (feature, latlng) {
                marker = L.marker(latlng, {icon: pieIcon});
                return marker;
              },
              onEachFeature: function (feature, layer) {
                var content = '<h2>' + feature.properties.name + '<\/h2>' + feature.properties.streetaddress + '<br />' + feature.properties.city + ', ' + feature.properties.state + ', ' + feature.properties.zipcode;
                layer.bindPopup(content);
              }
            });
            
            map.fitBounds(geojson.getBounds());
            geojson.addTo(map);
            console.log(geojson);
            console.log("marker:", marker);
