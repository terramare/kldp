    <div class="row">
      <div class="col-xs-12" id="map">
        <script>
          var map = L.mapbox.map("map", "spheric.map-3au2dpwb", {
            accessToken: 'pk.eyJ1Ijoic3BoZXJpYyIsImEiOiJrekZETjg0In0.z_QInVnzPR9Fwd94OOBNtQ',
            scrollWheelZoom: false
          });
          var pieIcon = L.icon({
            iconUrl: "./assets/KLDPmappin.png",
            iconSize: [30, 29],
            iconAnchor: [15, 29],
            popupAnchor: [0, -29]
          });
          $.getJSON("assets/kldp_locations.geojson", function(data) {
            var geojson = L.geoJson(data, {
              pointToLayer: function (feature, latlng) {
                marker = L.marker(latlng, {icon: pieIcon});
                return marker;
              },
              onEachFeature: function (feature, layer) {
                var content = '<h2>' + feature.properties.name + '<\/h2>' + feature.properties.streetaddress + '<br />' + feature.properties.city + ', ' + feature.properties.state + ', ' + feature.properties.zipcode;
                layer.bindPopup(content);
              }
            });
            map.fitBounds(geojson.getBounds(), {padding: [10, 10]} );
            geojson.addTo(map);
          });
        </script>
      </div>
